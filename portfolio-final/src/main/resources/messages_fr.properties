clientBillingDescription=Développement d'un site web et d'une plateforme de facturation automatisée pour un cabinet de conseil comptable au service des petites et moyennes entreprises, avec prise en charge en anglais et en français. Contribution au développement frontend et backend, création et gestion des profils clients, suivi des projets/services facturés à l'heure, génération et stockage des factures au format PDF, et envoi de notifications par e-mail automatisées permettant aux clients de consulter et télécharger leurs factures.
petClinicDescription=Ce projet impliquait l'extension des fonctionnalités de l'application Spring Boot Microservices Pet Clinic afin d'optimiser les opérations des cliniques vétérinaires. Ma principale contribution concernait le service vétérinaire, où j'ai développé des fonctionnalités permettant de gérer les profils des vétérinaires, les évaluations et les spécialisations. J'ai implémenté des API pour gérer des opérations telles que la consultation, la mise à jour et la récupération des données des vétérinaires. D'autres responsabilités incluaient l'intégration du service vétérinaire avec les autres microservices du système, garantissant un flux de données fluide. Travaillant dans une équipe en mode Scrum, j'ai pratiqué le TDD, contribué aux composants frontend en React et mis en œuvre des pipelines CI/CD pour assurer une livraison cohérente. Ce projet m'a offert une expérience pratique de l'architecture microservices, de la collaboration et des méthodologies Agile.
sneakerEcommerceWSDescription=Cette plateforme de commerce électronique de sneakers basée sur des microservices était axée exclusivement sur le développement backend, en utilisant Spring Boot pour implémenter des services de gestion des sneakers, des clients, de l'inventaire et des achats. Chaque service expose des API RESTful pour les opérations CRUD et s'intègre à sa propre base de données (MySQL, PostgreSQL ou MongoDB). Le projet inclut également une API Gateway pour le routage et un déploiement Dockerisé assurant évolutivité et maintenabilité. Cette implémentation axée uniquement sur le backend a renforcé mes compétences en architecture microservices, intégration de bases de données et conception d'API REST.
sneakerEcommerceDescription=Cette plateforme de commerce électronique de sneakers a été développée pour offrir aux utilisateurs une expérience d'achat en ligne immersive. Mon principal objectif était de développer les services backend en utilisant Spring Boot, notamment des API REST pour la gestion des données des sneakers et des marques. Côté frontend, j'ai implémenté la navigation dynamique du catalogue et des fonctionnalités de navigation entre marques avec React. L'un des défis majeurs consistait à optimiser les requêtes de base de données pour un chargement plus rapide des pages du catalogue de sneakers. De plus, la mise en place d'une navigation fluide entre les pages sneakers et marques a amélioré l'expérience utilisateur. Ce projet a consolidé mes compétences en développement full-stack, conception d'API et opérations CRUD.
shootingGameDescription=Ce projet de jeu de tir en 2D a été développé avec Unity et C#. Il vise à offrir une expérience de jeu engageante avec des arrière-plans dynamiques, des armes personnalisables et des cibles interactives. J'ai travaillé sur l'implémentation d'une rotation fluide de l'arme à l'aide des contrôles de la souris, la conception des effets sonores pour les tirs et le développement d'un système de score élevé. Un défi clé consistait à intégrer différents schémas de mouvement des cibles, ce qui m'a permis d'améliorer mes compétences en physique des jeux et en programmation de logique.
resumeBuilderDescription=Cette application de création de CV a été conçue pour aider les utilisateurs à générer des CV professionnels en toute simplicité. En utilisant C# et WPF, j'ai développé une interface intuitive permettant aux utilisateurs de saisir leurs informations sur l'éducation, l'expérience professionnelle, les loisirs et les références. Un défi clé consistait à développer une fonctionnalité permettant de formater dynamiquement les CV selon des modèles prédéfinis, ce qui a approfondi ma compréhension de la conception d'interfaces utilisateur et de la liaison de données en WPF. De plus, l'intégration d'une fonctionnalité d'exportation en PDF a renforcé mes compétences dans l'utilisation de bibliothèques tierces.


